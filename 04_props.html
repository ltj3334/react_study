<!DOCTYPE html>
<html>
    <script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src ="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <head>
        <div id = "root"></div>
    </head>
    <body>
        <script type = "text/babel">
            function Btn({text, fontSize = 10, onClick}) {
                console.log({text});
                return(
                    <button
                    style = {{
                        backgroundColor:"tomato",
                        color : "white",
                        padding : "10px 20px",
                        border : 0,
                        borderRadius : 10,
                        fontSize,
                    }} onClick = {onClick}> {text} </button>
                )
            }

            
            const MemorizedBtn = React.memo(Btn);
            
            Btn.propTypes = {
                text : PropTypes.string.isRequired,
                fontSize : PropTypes.number,
            };

            function App() {
                
                const [value, setValue] = React.useState(1)
                const onChange = () => setValue((current) => (current + 1))
                return (
                    <div>
                        <MemorizedBtn text = "Changed !" fontSize = {18}/>
                        <MemorizedBtn text = {value} onClick = {onChange} />
                        <MemorizedBtn text = "Third" />
                        <Btn text = {4} />
                    </div>
                )
            }

            const root = document.getElementById("root");
            ReactDOM.render(<App />, root);
        </script>        
    </body>
</html>
